<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetRunner Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ambient-glow glow-purple"></div>
    <div class="ambient-glow glow-cyan"></div>

    <div class="container p-6">
        
        <header class="flex justify-between items-center" style="margin-bottom: 2rem;">
            <div>
                <h1 class="brand-title">NETRUNNER</h1>
                <p class="text-xs font-mono uppercase brand-subtitle">Subnet Command Center</p>
            </div>
            <div class="status-dot"></div>
        </header>

        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
            
            <!-- IP Input -->
            <div class="input-group relative">
                <label for="ipInput" class="text-xs font-bold uppercase tracking-wider">Target IP Address</label>
                <input type="text" id="ipInput" placeholder="192.168.1.1" 
                    class="input-field font-mono text-lg" autocomplete="off">
                <div class="input-underline"></div>
            </div>

            <!-- Custom CIDR Dropdown (YENİ YAPILANDIRMA) -->
            <div class="input-group relative">
                <label class="text-xs font-bold uppercase tracking-wider">Subnet Mask (CIDR)</label>
                
                <div class="custom-select-wrapper" id="customSelect">
                    <!-- Görünen Kısım -->
                    <div class="custom-select-trigger">
                        <span id="selectedCidrText">/24 (Standard LAN)</span>
                        <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="16" height="16" style="color: var(--neon-cyan);">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                    <!-- Açılan Liste -->
                    <div class="custom-options" id="customOptions">
                        <!-- JS ile doldurulacak -->
                    </div>
                </div>
                <!-- Gizli input (Hesaplama için) -->
                <input type="hidden" id="cidrValue" value="24">
            </div>

            <button id="calcBtn" class="btn-cyber flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
                Calculate Network
            </button>
        </div>

        <div id="resultsArea" class="hidden mt-8 grid grid-cols-2 gap-3 opacity-0 translate-y-4">
            
            <!-- Network ID -->
            <div class="glass-panel p-3 col-span-2">
                <div class="flex justify-between items-start">
                    <span class="text-xs uppercase font-bold text-dim">Network ID</span>
                    <button class="copy-btn" data-target="res-network">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="16" height="16"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.381a9.375 9.375 0 006-6.33M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
                    </button>
                </div>
                <div id="res-network" class="font-mono text-xl font-bold text-cyan mt-1" style="overflow: hidden; text-overflow: ellipsis;">---</div>
            </div>

            <!-- Broadcast -->
            <div class="glass-panel p-3 col-span-2">
                <div class="flex justify-between items-start">
                    <span class="text-xs uppercase font-bold text-dim">Broadcast Address</span>
                    <button class="copy-btn" data-target="res-broadcast">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="16" height="16"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.381a9.375 9.375 0 006-6.33M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
                    </button>
                </div>
                <div id="res-broadcast" class="font-mono text-lg font-bold text-purple mt-1">---</div>
            </div>

            <div class="glass-panel p-3">
                <div class="flex justify-between items-start">
                    <span class="text-xs uppercase font-bold text-dim">First Host</span>
                    <button class="copy-btn" data-target="res-first">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="14" height="14"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.381a9.375 9.375 0 006-6.33M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
                    </button>
                </div>
                <div id="res-first" class="font-mono text-sm font-bold mt-2">---</div>
            </div>

             <div class="glass-panel p-3">
                <div class="flex justify-between items-start">
                    <span class="text-xs uppercase font-bold text-dim">Last Host</span>
                    <button class="copy-btn" data-target="res-last">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="14" height="14"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.381a9.375 9.375 0 006-6.33M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
                    </button>
                </div>
                <div id="res-last" class="font-mono text-sm font-bold mt-2">---</div>
            </div>

            <div class="glass-panel p-3 col-span-2 flex items-center justify-between" style="border-left: 4px solid var(--neon-cyan);">
                <span class="text-xs font-bold text-dim uppercase">Total Usable Hosts</span>
                <span id="res-hosts" class="font-mono text-xl font-bold tracking-widest">---</span>
            </div>
            
        </div>
        
        <footer style="margin-top: auto; padding-top: 1.5rem; text-align: center;">
             <p class="text-xs text-dim font-mono">v1.0.0 • SYSTEM READY</p>
        </footer>

    </div>
    <script src="popup.js"></script>
</body>
</html>
